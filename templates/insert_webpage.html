<!-- ########## we are  using dropdownlist to display our topic name so that 
    user can't enter data of his own thus we eradicate here chances of getting error 
    because of get() we used to get objects from our parent table
-->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data Insertion for Webpage</title>
    <style>
        /* Style for the form container */
        .form-container {
            border: 2px solid #ccc; /* Border style */
            padding: 20px; /* Padding around the form */
            margin: 20px auto; /* Center the form horizontally */
            max-width: 400px; /* Maximum width of the form */
        }

        /* Style for the form heading */
        .form-heading {
            text-align: center; /* Center align the heading */
            margin-bottom: 20px; /* Add some space below the heading */
            background-color: cornflowerblue;
        }

        /* Style for form fields */
        .form-field {
            margin-bottom: 10px; /* Add space between form fields */
        }
    </style>
</head>
<body>
    <h1>Taking data from users from frontend and storing that data in our database through backend</h1>
    <div class="form-container">
        <h1 class="form-heading">Data insertion for Webpage</h1>
        <form method="post">
            {%  csrf_token  %}
            <div class="form-field">
                <label for="tn">TOPIC NAME</label>
                <select name="tn" id="tn"> <!--  ### select is used here to create dropdown list ###-->
                {% for to in QLTO %}       <!--  ###  as many objects (topic names) are their in topic objects create that many options in my dropdown list ###-->
                  <option value="{{ to.topic_name }}">{{to.topic_name}}</option>   <!--  ### in value we pass content which you need to carry to be(here topic_name->primary key coloumn for our topic table) usually and recommmended to use primary key column here after the value attribute we pass write the content we need to display as our option-->
                {% endfor %}
                </select>
            </div>
            <div class="form-field">
                <label for="na">NAME</label>
                <input type="text" name="na" id="na">
            </div>
            <div class="form-field">
                <label for="ur">URL</label>
                <input type="url" name="ur" id="ur">
            </div>
            <div class="form-field">
                <label for="em">EMAIL</label>
                <input type="email" name="em" id="em">
            </div>
            <div class="form-field">
                <input type="submit">
            </div>
        </form>
    </div>
</body>
</html>
