<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Data updation for Access Records</title>
    <style>
        /* Styles for the form container, heading, and fields */
        .form-container {
            border: 2px solid #ccc;
            padding: 20px;
            margin: 20px auto;
            max-width: 400px;
        }

        .form-heading {
            text-align: center;
            margin-bottom: 20px;
            background-color:cadetblue;
        }

        .form-field {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <center>
        <div class="form-container">
            <h1 class="form-heading">Data Updation for Access Records</h1>
            <form method="POST">
                {% csrf_token %}
                <div class="form-field">
                    <label for="n">SELECT THE NAME</label>
                    <select name="n" id="n">
                        {% for wo in QLWO %}
                        <option value="{{ wo.id }}">{{ wo.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <!-- Input fields for updating date and author -->
                <div class="form-field">
                    <label for="new_date">ENTER THE UPDATED DATE</label>
                    <input type="date" name="new_date" id="new_date"value="{{ao.date}}">
                </div>
                <div class="form-field">
                    <label for="new_author">ENTER THE UPDATED AUTHOR NAME</label>
                    <input type="text" name="new_author" id="new_author"value="{{ao.author}}">
                </div>
                <div class="form-field">
                    <input type="submit" value="Update">
                </div>
            </form>
        </div>
    </center>
</body>
</html>
