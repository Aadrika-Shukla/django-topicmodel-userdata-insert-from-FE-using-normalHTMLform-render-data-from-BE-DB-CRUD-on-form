<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <center>
        <h1>Webpage Table data after modifications</h1>
        <table border="3px dashed grey">
            <tr>
                <th>Topic Name</th>
                <th>Name</th>
                <th>Url</th>
                <th>Email</th>
            </tr>
            {% for wo in QLWO %}
               <tr>
                   <td>{{wo.topic_name}}</td>
                   <td>{{wo.name}}</td>
                   <td>{{wo.url}}</td>
                   <td>{{wo.email}}</td>
               </tr>
            {% endfor %}
        </table>
    </center>
</body>
</html>
